<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
    <h1>Scoreboard</h1>
    <button onclick="location.href='/menu';">Back to Menu</button>
    <table border="1">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in game_results %}
            <tr>
                <td>{{ result['name'] }}</td>
                <td>{{ result['score'] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No scores to display.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
