<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/scoreboard.css') }}">
</head>
<body>
    <button id="back-to-menu" onclick="location.href='/menu';">Back to Menu</button>
    <div id="scoreboard">
    <table border="1">
        <h1>Top scores out of {{ scores_count }}:</h1>
<!--        <p class="table-description">Top scores out of {{ scores_count }}:</p>-->
        <thead>
            <tr>
                    <th style="width: 10%;">#</th>
                    <th style="width: 45%;">Player Name</th>
                    <th style="width: 45%;">Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in scores %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ result['name'] }}</td>
                <td>{{ result['score'] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No scores to display.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
